version: '3.8'

services:
  # --- Service 1: Database (MySQL) ---
  mysqldb:
    image: mysql:8.0
    container_name: hms-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: tiger
      MYSQL_DATABASE: hms
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - hms-network
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # --- Service 2: Cache (Redis) ---
  redisdb:
    image: redis:alpine
    container_name: hms-redis
    restart: always
    ports:
      - "6380:6379"
    networks:
      - hms-network

  # --- Service 3: The Spring Boot Application ---
  hms-app:
    build: .                 # Builds from Dockerfile in current directory
    container_name: hms-backend
    restart: on-failure
    ports:
      - "1003:1003"
    environment:
      # Network Magic: Use service names ("mysqldb", "redisdb") as hostnames
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/hms?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: tiger
      SPRING_DATA_REDIS_HOST: redisdb
      SPRING_DATA_REDIS_PORT: 6379
      # Security Config
      APPLICATION_SECURITY_JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      APPLICATION_SECURITY_JWT_EXPIRATION: 86400000
    depends_on:
      mysqldb:
        condition: service_healthy # Wait until MySQL is actually ready
      redisdb:
        condition: service_started
    networks:
      - hms-network

# --- Persistence & Networking ---
volumes:
  mysql_data: # Named volume to store DB data

networks:
  hms-network:
    driver: bridge # Creates a private internal network